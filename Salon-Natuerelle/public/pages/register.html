<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Salon Natuerelle</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-brand">Salon Natuerelle</a>
            <ul class="nav-links">
                <!-- Dynamic navigation -->
            </ul>
        </div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Join Salon Natuerelle today</p>
            </div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" class="form-control" required>
                    <div class="invalid-feedback"></div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-control" required>
                    <div class="invalid-feedback"></div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" required 
                           pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}$"
                           title="Password must be at least 6 characters with one uppercase, one lowercase, and one number">
                    <div class="invalid-feedback"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" required>
                    <div class="invalid-feedback"></div>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>

            <div style="text-align: center; margin-top: 1rem;">
                <p>Already have an account? <a href="/pages/login.html">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                ui.showAlert('Passwords do not match', 'error');
                return;
            }
            
            try {
                const response = await api.auth.register({ name, email, password });
                
                storage.setToken(response.token);
                storage.setUser(response.user);
                
                ui.showAlert('Registration successful!', 'success');
                
                setTimeout(() => {
                    window.location.href = '/pages/dashboard.html';
                }, 1000);
                
            } catch (error) {
                ui.showAlert(error.message, 'error');
            }
        });
    </script>
</body>
</html>
