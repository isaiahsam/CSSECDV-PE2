<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - Salon Natuerelle</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-brand">Salon Natuerelle</a>
            <ul class="nav-links">
                <!-- Dynamic navigation -->
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="alerts-container"></div>
        
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">Our Services</h1>
                <div id="managerActions" style="display: none;">
                    <button class="btn btn-primary btn-sm" onclick="showAddServiceModal()">Add New Service</button>
                </div>
            </div>

            <div class="form-group">
                <input type="text" id="searchInput" class="form-control" placeholder="Search services...">
            </div>

            <div id="servicesGrid" class="grid grid-3">
                <!-- Dynamic services -->
            </div>
        </div>
    </div>

    <!-- Add/Edit Service Modal (for Managers) -->
    <div id="serviceModal" style="display: none;">
        <div class="modal-backdrop" onclick="hideServiceModal()"></div>
        <div class="modal-content">
            <h2 id="modalTitle">Add Service</h2>
            <form id="serviceForm">
                <input type="hidden" id="serviceId">
                
                <div class="form-group">
                    <label for="serviceName" class="form-label">Service Name</label>
                    <input type="text" id="serviceName" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="serviceDescription" class="form-label">Description</label>
                    <textarea id="serviceDescription" class="form-control" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="servicePrice" class="form-label">Price ($)</label>
                    <input type="number" id="servicePrice" class="form-control" min="0" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="serviceDuration" class="form-label">Duration (minutes)</label>
                    <input type="number" id="serviceDuration" class="form-control" min="15" step="15" required>
                </div>

                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-primary">Save Service</button>
                    <button type="button" class="btn btn-secondary" onclick="hideServiceModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <style>
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 999;
        }

        .modal-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1000;
            max-width: 500px;
            width: 90%;
        }
    </style>

    <script src="../js/app.js"></script>
    <script>
        const user = storage.getUser();
        let allServices = [];

        // Show manager actions if user is manager/admin
        if (user.role === 'Manager' || user.role === 'Admin') {
            document.getElementById('managerActions').style.display = 'block';
        }

        // Load services on page load
        loadServices();

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allServices.filter(service => 
                service.name.toLowerCase().includes(searchTerm) ||
                service.description?.toLowerCase().includes(searchTerm)
            );
            displayServices(filtered);
        });

        async function loadServices() {
            try {
                ui.showLoading(document.getElementById('servicesGrid'));
                const response = await api.services.getAll();
                allServices = response.services;
                displayServices(allServices);
            } catch (error) {
                ui.showAlert('Error loading services', 'error');
            }
        }

        function displayServices(services) {
            const grid = document.getElementById('servicesGrid');
            
            if (services.length === 0) {
                grid.innerHTML = '<p>No services found</p>';
                return;
            }

            grid.innerHTML = services.map(service => `
                <div class="service-card">
                    <h3 class="service-name">${service.name}</h3>
                    <p class="service-price">${ui.formatCurrency(service.price)}</p>
                    <p class="service-duration">${service.duration} minutes</p>
                    ${service.description ? `<p>${service.description}</p>` : ''}
                    
                    <div style="margin-top: 1rem;">
                        ${user.role === 'Customer' ? 
                            `<a href="/pages/book.html?service=${service.id}" class="btn btn-primary btn-sm">Book Now</a>` :
                            user.role === 'Manager' || user.role === 'Admin' ? `
                                <button class="btn btn-secondary btn-sm" onclick="editService(${service.id})">Edit</button>
                                <button class="btn btn-danger btn-sm" onclick="deleteService(${service.id})">Delete</button>
                            ` : ''
                        }
                    </div>
                </div>
            `).join('');
        }

        function showAddServiceModal() {
            document.getElementById('modalTitle').textContent = 'Add Service';
            document.getElementById('serviceForm').reset();
            document.getElementById('serviceId').value = '';
            document.getElementById('serviceModal').style.display = 'block';
        }

        function hideServiceModal() {
            document.getElementById('serviceModal').style.display = 'none';
        }

        async function editService(id) {
            try {
                const response = await api.services.getOne(id);
                const service = response.service;
                
                document.getElementById('modalTitle').textContent = 'Edit Service';
                document.getElementById('serviceId').value = service.id;
                document.getElementById('serviceName').value = service.name;
                document.getElementById('serviceDescription').value = service.description || '';
                document.getElementById('servicePrice').value = service.price;
                document.getElementById('serviceDuration').value = service.duration;
                
                document.getElementById('serviceModal').style.display = 'block';
            } catch (error) {
                ui.showAlert('Error loading service', 'error');
            }
        }

        async function deleteService(id) {
            if (!confirm('Are you sure you want to delete this service?')) return;
            
            try {
                await api.services.delete(id);
                ui.showAlert('Service deleted successfully', 'success');
                loadServices();
            } catch (error) {
                ui.showAlert('Error deleting service', 'error');
            }
        }

        document.getElementById('serviceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const serviceId = document.getElementById('serviceId').value;
            const serviceData = {
                name: document.getElementById('serviceName').value,
                description: document.getElementById('serviceDescription').value,
                price: parseFloat(document.getElementById('servicePrice').value),
                duration: parseInt(document.getElementById('serviceDuration').value)
            };
            
            try {
                if (serviceId) {
                    await api.services.update(serviceId, serviceData);
                    ui.showAlert('Service updated successfully', 'success');
                } else {
                    await api.services.create(serviceData);
                    ui.showAlert('Service created successfully', 'success');
                }
                
                hideServiceModal();
                loadServices();
            } catch (error) {
                ui.showAlert(error.message, 'error');
            }
        });
    </script>
</body>
</html>
