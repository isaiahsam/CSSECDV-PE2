<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Salon Natuerelle</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-brand">Salon Natuerelle</a>
            <ul class="nav-links">
                <!-- Dynamic navigation -->
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="alerts-container"></div>
        
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">Admin Panel</h1>
            </div>

            <div class="tabs">
                <button class="tab-button active" onclick="showTab('users')">Users</button>
                <button class="tab-button" onclick="showTab('logs')">Audit Logs</button>
                <button class="tab-button" onclick="showTab('staff')">Add Staff</button>
            </div>
        </div>

        <!-- Users Tab -->
        <div id="usersTab" class="tab-content">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Manage Users</h2>
                </div>
                
                <div class="form-group">
                    <input type="text" id="userSearch" class="form-control" placeholder="Search users...">
                </div>

                <div id="usersContainer">
                    <!-- Dynamic users table -->
                </div>
            </div>
        </div>

        <!-- Logs Tab -->
        <div id="logsTab" class="tab-content" style="display: none;">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Audit Logs</h2>
                </div>

                <div class="grid grid-2">
                    <div class="form-group">
                        <label for="actionFilter" class="form-label">Filter by Action</label>
                        <select id="actionFilter" class="form-control">
                            <option value="">All Actions</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="dateFilter" class="form-label">Filter by Date</label>
                        <input type="date" id="dateFilter" class="form-control">
                    </div>
                </div>

                <div id="logsContainer">
                    <!-- Dynamic logs table -->
                </div>
            </div>
        </div>

        <!-- Add Staff Tab -->
        <div id="staffTab" class="tab-content" style="display: none;">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Register Staff Member</h2>
                </div>

                <form id="staffForm">
                    <div class="form-group">
                        <label for="staffName" class="form-label">Full Name</label>
                        <input type="text" id="staffName" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="staffEmail" class="form-label">Email Address</label>
                        <input type="email" id="staffEmail" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="staffPassword" class="form-label">Password</label>
                        <input type="password" id="staffPassword" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="staffRole" class="form-label">Role</label>
                        <select id="staffRole" class="form-control" required>
                            <option value="">Select Role</option>
                            <option value="Manager">Manager</option>
                            <option value="Admin">Admin</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Register Staff</button>
                </form>
            </div>
        </div>
    </div>

    <style>
        .tabs {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .tab-button {
            padding: 0.75rem 1.5rem;
            background-color: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .tab-button.active {
            background-color: var(--primary-color);
            color: white;
        }

        .tab-content {
            margin-top: 2rem;
        }

        .role-select {
            padding: 0.25rem 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>

    <script src="../js/app.js"></script>
    <script>
        if (!checkAuth()) {
            // Redirect is handled in checkAuth
        } else {
            const user = storage.getUser();
            if (user.role !== 'Admin') {
                ui.showAlert('Admin access required', 'error');
                setTimeout(() => {
                    window.location.href = '/pages/dashboard.html';
                }, 2000);
            }
        }

        // Load initial data
        loadUsers();
        loadLogs();

        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.style.display = 'none';
            });
            
            // Remove active class from all buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(`${tabName}Tab`).style.display = 'block';
            
            // Add active class to clicked button
            event.target.classList.add('active');
        }

        // Users Management
        async function loadUsers() {
            try {
                const response = await api.users.getAll();
                displayUsers(response.users);
            } catch (error) {
                ui.showAlert('Error loading users', 'error');
            }
        }

        function displayUsers(users) {
            const container = document.getElementById('usersContainer');
            
            container.innerHTML = `
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Joined</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map(user => `
                            <tr>
                                <td>${user.name}</td>
                                <td>${user.email}</td>
                                <td>
                                    <select class="role-select" onchange="changeUserRole(${user.id}, this.value)">
                                        <option value="Customer" ${user.role === 'Customer' ? 'selected' : ''}>Customer</option>
                                        <option value="Manager" ${user.role === 'Manager' ? 'selected' : ''}>Manager</option>
                                        <option value="Admin" ${user.role === 'Admin' ? 'selected' : ''}>Admin</option>
                                    </select>
                                </td>
                                <td>${new Date(user.createdAt).toLocaleDateString()}</td>
                                <td>
                                    <button class="btn btn-danger btn-sm" onclick="deleteUser(${user.id})">Delete</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        async function changeUserRole(userId, newRole) {
            try {
                await api.users.changeRole(userId, newRole);
                ui.showAlert('User role updated successfully', 'success');
                loadUsers();
            } catch (error) {
                ui.showAlert('Error updating user role', 'error');
                loadUsers(); // Reload to reset the select
            }
        }

        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) return;
            
            try {
                await api.users.delete(userId);
                ui.showAlert('User deleted successfully', 'success');
                loadUsers();
            } catch (error) {
                ui.showAlert(error.message, 'error');
            }
        }

        // Audit Logs
        async function loadLogs() {
            try {
                const response = await api.logs.getAll();
                displayLogs(response.logs);
                
                // Populate action filter
                const actions = [...new Set(response.logs.map(log => log.action))];
                const actionFilter = document.getElementById('actionFilter');
                actionFilter.innerHTML = '<option value="">All Actions</option>' +
                    actions.map(action => `<option value="${action}">${action}</option>`).join('');
            } catch (error) {
                ui.showAlert('Error loading logs', 'error');
            }
        }

        function displayLogs(logs) {
            const container = document.getElementById('logsContainer');
            
            container.innerHTML = `
                <table class="table">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>User</th>
                            <th>Action</th>
                            <th>Description</th>
                            <th>IP Address</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${logs.map(log => `
                            <tr>
                                <td>${ui.formatDate(log.timestamp)}</td>
                                <td>${log.User ? log.User.email : 'System'}</td>
                                <td>${log.action}</td>
                                <td>${log.description}</td>
                                <td>${log.ipAddress || '-'}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        // Log filters
        document.getElementById('actionFilter').addEventListener('change', filterLogs);
        document.getElementById('dateFilter').addEventListener('change', filterLogs);

        async function filterLogs() {
            const action = document.getElementById('actionFilter').value;
            const date = document.getElementById('dateFilter').value;
            
            const params = {};
            if (action) params.action = action;
            if (date) {
                params.startDate = date;
                params.endDate = date;
            }
            
            try {
                const response = await api.logs.getAll(params);
                displayLogs(response.logs);
            } catch (error) {
                ui.showAlert('Error filtering logs', 'error');
            }
        }

        // Staff Registration
        document.getElementById('staffForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const staffData = {
                name: document.getElementById('staffName').value,
                email: document.getElementById('staffEmail').value,
                password: document.getElementById('staffPassword').value,
                role: document.getElementById('staffRole').value
            };
            
            try {
                await api.users.registerStaff(staffData);
                ui.showAlert('Staff member registered successfully', 'success');
                document.getElementById('staffForm').reset();
                loadUsers(); // Refresh users list
            } catch (error) {
                ui.showAlert(error.message, 'error');
            }
        });

        // User search
        document.getElementById('userSearch').addEventListener('input', async (e) => {
            const search = e.target.value;
            
            if (search.length < 2 && search.length > 0) return;
            
            try {
                const response = await api.users.getAll({ search });
                displayUsers(response.users);
            } catch (error) {
                ui.showAlert('Error searching users', 'error');
            }
        });
    </script>
</body>
</html>
